spring:
  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    format-sql: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

com:
  smartjob:
    ejerciciojava:
      exception:
        001: "El email ya existia para otro usuario"
        002: "El formato de email es incorrecto"
      email:
        validation:
          regular-expression: "^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$"